<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor - Data Preprocessing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            scroll-behavior: smooth;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #5cb85c;
        }

        .auth-links {
            display: flex;
            gap: 1.5rem;
        }

        main {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .preprocessing-gallery {
            width: 100%;
            height: 80vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .preprocessing-gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery-item {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .gallery-item img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item .image-label {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* Floating Buttons Styles */
        .floating-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 200;
        }

        .floating-buttons a {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .floating-buttons a:hover {
            background: rgba(92, 184, 92, 0.5);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(92, 184, 92, 0.6);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://cdn.dribbble.com/userupload/7936453/file/original-80071a533bd3c78d18f93bf70c273d1a.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-cogs"></i> Data Preprocessing</a>
            <a href="Visualizations.html"><i class="fas fa-chart-bar"></i> Visualizations</a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube Video</a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> Source Code</a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="Model_Performances.html"><i class="fas fa-trophy"></i> Model Performances</a>
        </div>
        <div class="auth-links">
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/signup"><i class="fas fa-user-plus"></i> Signup</a>
        </div>
    </nav>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <a href="/" title="Home"><i class="fas fa-home"></i></a>
        <a href="/report" title="Report"><i class="fas fa-file-alt"></i></a>
        <a href="/about" title="About"><i class="fas fa-info-circle"></i></a>
    </div>

    <main>
        <h1>Data Preprocessing Steps</h1>
        <div class="preprocessing-gallery">
            <!-- Data Cleaning -->
            <div class="gallery-item">
                <img src="https://raw.githubusercontent.com/07Sushant/HeartBeat/main/Images/Data%20Cleaning%20Process.png" alt="Data Cleaning">
                <div class="image-label">Data Inspection</div>
            </div>

            <!-- Feature Selection -->
            <div class="gallery-item">
                <img src="https://raw.githubusercontent.com/07Sushant/HeartBeat/main/Images/Feature%20Selection%20Process.png" alt="Feature Selection">
                <div class="image-label">Data Cleaning and Handling Missing Values</div>
            </div>

            <!-- Data Normalization -->
            <div class="gallery-item">
                <img src="https://raw.githubusercontent.com/07Sushant/HeartBeat/main/Images/Normalization%20Process.png" alt="Data Normalization">
                <div class="image-label">Data Normalization Techniques</div>
            </div>

            <!-- Train Test Split -->
            <div class="gallery-item">
                <img src="https://raw.githubusercontent.com/07Sushant/HeartBeat/main/Images/Train%20Test%20Split%20Process.png" alt="Train Test Split">
                <div class="image-label">Train-Test Split Strategy</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.preprocessing-gallery');
            
            // Smooth scrolling between gallery items
            gallery.addEventListener('wheel', (e) => {
                e.preventDefault();
                gallery.scrollBy({
                    top: e.deltaY > 0 ? gallery.clientHeight : -gallery.clientHeight,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
